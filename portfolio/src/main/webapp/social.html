    <link rel="stylesheet" href="/css/normalize.css">

 	            <tr>

 	            <tr>

	            </tr>
	            <tr>
	              <td><img src="/images/handshake.png" alt="LinkedIn logo" height="38"></td>
	              <td><a class="button" target="_blank" href="https://app.joinhandshake.com/users/14864749">app.joinhandshake.com/users/14864749</a></td>
	            </tr>
	          </tbody>
          </table>
