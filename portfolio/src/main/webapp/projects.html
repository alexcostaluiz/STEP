<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Projects</title>
    <meta name="description" content="My Personal Webpage">
    <meta name="author" content="Alexander Luiz Costa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400,400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="/js/utils.js"></script>
    <script src="/js/animations/animations.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/onload-animations.js"></script>
    <script src="/js/comments.js"></script>
  </head>
  <body>
    
    <div class="menu container u-fixed">
      <div class="row">
        <div class="column">
          <a href="/">.home</a><br>
          <a href="/about">.about</a><br>
          <a href="/projects">.projects</a><br>
          <a href="/social">.social</a><br>
        </div>
      </div>
    </div>

    <div class="drawer container u-fixed">
      <div class="row">
        <div class="column">
          <div id="dropdown" class="dropdown" style="opacity: 0; position: absolute">
            <a href="/">.home</a>
            <a href="/about">.about</a>
            <a href="/projects">.projects</a>
            <a href="/social">.social</a>
          </div>
          <div class="toolbar">
            <img class="icon" onclick="toggleDropdown()" src="/images/menu.svg">
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar container">
      <div class="row">
        <div class="column">
          <a sidebar href="/projects/ugadining" style="opacity: 0">.ugadining</a>
          <a sidebar href="/projects/portflagship" style="opacity: 0">.portflagship</a>
          <a sidebar href="/projects/3dmodeling" style="opacity: 0">.3dmodeling</a>
          <a sidebar href="/projects/visualizations" style="opacity: 0">.visualizations</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row u-flex" style="justify-content: center">
        <div class="ten columns content-sidebar">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row u-flex" style="justify-content: center">
        <div class="ten columns comment-section">
          <h4>Comments</h4>
          <button id="more-comments" class="more-comments" style="display: none">More</button>
          <div id="loading-comments" class="loading-ripple">
            <div></div>
            <div></div>
          </div>
          <p id="nothing-to-show">Nothing to show here.</p>
          <form id="post-comment" action="/create-comment" method="post">
            <h4 style="margin: 32px 0px 16px 0px">Join the Discussion</h4>
            <input class="comment-form-name" type="text" name="name" placeholder="Name"></input><br>
            <textarea class="comment-form-content" name="content" placeholder="Leave a message..."></textarea><br>
            <button type="submit">Post</button>
            <input type="hidden" name="parentId"></input>
          </form>
        </div>
      </div>
    </div>

    <div id="comment-container-template" class="comment-container" style="display: none">
      <p class="comment-name"></p>
      <p class="comment-timestamp"></p>
      <p class="comment-content"></p>
      <div class="comment-bottom-row">
        <div class="comment-thumb-row">
          <img src="/images/thumb_up.svg" class="comment-icon">
          <span class="comment-like-count"></span>
          <img src="/images/thumb_down.svg" class="comment-icon">
          <span class="comment-dislike-count"></span>
        </div>
        <div class="comment-thumb-row">
          <img src="/images/replies.svg" class="comment-icon">
          <span class="comment-replies-count"></span>
        </div>
      </div>
      <div class="comment-reply-section">
        <button class="more-comments" style="display: none">More</button>
        <div class="loading-ripple">
          <div></div>
          <div></div>
        </div>
        <form class="comment-reply-form" action="/create-comment" method="post">
          <input class="comment-form-name" type="text" name="name" placeholder="Name"></input><br>
          <textarea class="comment-form-content" name="content" placeholder="Leave a message..."></textarea><br>
          <button type="submit">Reply</button>
          <input type="hidden" name="parentId"></input>
        </form>
      </div>
    </div>

    <div id="comment-reply-container-template" class="comment-reply-container" style="display: none">
      <p class="comment-name"></p>
      <p class="comment-timestamp"></p>
      <p class="comment-content"></p>
      <div class="comment-thumb-row">
        <img src="/images/thumb_up.svg" class="comment-icon">
        <span class="comment-like-count"></span>
        <img src="/images/thumb_down.svg" class="comment-icon">
        <span class="comment-dislike-count"></span>
      </div>
    </div>
    
  </body>
</html>
